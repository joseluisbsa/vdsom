<!DOCTYPE html>
<html lang="pt-br" ng-app="vdsom">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>VDSom</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/nomes-controller.js"></script>
        <script src="js/directives/minhas-diretivas.js"></script>
    </head>
    <body ng-controller="NomesController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">VDSom</h1>
            </div>

            <meu-painel ng-repeat="nome in nomes" nome="{{nome.nome}}">
                <p>FOO</p>
            </meu-painel>

        </div> <!-- fim container -->        
    </body>
</html>
