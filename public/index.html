<!DOCTYPE html>
<html lang="pt-br" ng-app="vdsom">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>VDSom</title>
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <script src="js/lib/angular.min.js"></script>
        <script src="js/main.js"></script>
        <script src="js/controllers/nomes-controller.js"></script>
    </head>
    <body ng-controller="NomesController">
        <div class="container">

            <div class="jumbotron">
                <h1 class="text-center">VDSom</h1>
            </div>

            <div ng-repeat="nome in nomes" class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">{{nome.nome}}</h3>
                </div>
            </div>

        </div> <!-- fim container -->        
    </body>
</html>
